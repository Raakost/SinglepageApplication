<!DOCTYPE html>
<html>

<head>
    <title>Login Screen</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-container small-container">
        <h1 class="login-h1">Login</h1>
        <input class="username" placeholder="Username"></input>
        <input class="password" type="password" placeholder="Password"></input><br>
        <button id="login-btn" class="btn btn-primary">Login</button>
        <button id="register-btn" class="btn btn-primary">Register</button><br>
        <a class="forgot-pw">Lost your password?</a>
    </div>
    <div class="register-container small-container">
        <h1 class="login-h1">Register</h1>
        <input class="username" placeholder="Username"></input>
        <input class="password" type="password" placeholder="Password"></input><br>
        <button id="submit-register-btn" class="btn btn-primary">Register</button>
    </div>
    <div class="logged-in-container small-container">
        <ul class="users-list">
        </ul>
        <button id="logout" class="btn btn-primary">Logout</button>
    </div>
</body>

</html>
